        - name: Devices
          entities:
            - device_tracker.jizar_nil
            - device_tracker.jizar_jizar
          states:
            - state: template
              value_template: '{{ states.entity.state != "home" }}'
              class: 'invisible'
              
        - name: Cars
          entities:
            - sensor.jizarcar
            - sensor.nilcar
          states:
            - state: 'home'
              class: 'invisible'
              
        - name: Location
          entities:
            - sensor.nil
            - sensor.jizar
          text_template: '${(entity.state)}'
          states:
            - state: 'Home'
              class: 'invisible'
            # - state: 'not_home'
              # class: 'visible'
         
        - name: spinner
          entities:
            - sensor.nilspin
            - sensor.jizarspin
            - sensor.nilspin2
            - sensor.jizarspin2
          states:
            - state: 'not_home'
              class: 'spin'
            - state: 'home'
              class: 'invisible'
