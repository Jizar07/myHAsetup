      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             - sensor.motion_sensor_temperature
             - sensor.dark_sky_temperature
             - sensor.dark_sky_humidity
             - sensor.dark_sky_wind_speed
          # text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '
###################################################################################

        - name: Time
          entities:
             - sensor.time
             - sensor.date
             - sensor.template_last_motion
          text_template: '${(entity.state)}'
          
 ###################################################################################
                     
        - name: Mail
          entities:
             - sensor.deliveries_today
             - sensor.packages_in_transit
             - sensor.nil
             - sensor.jizar
          text_template: '${(entity.state)}'
          
###################################################################################
        
        - name: Meter
          entities:
             - sensor.aeotec_dsb09104_home_energy_meter_energy
          text_template: '${(entity.state)}'
          
 ###################################################################################
         
        - name: Lights
          entities:
               - light.boys_room_light
               - light.master_bedroom_light
               - light.hallway_light
               - light.laundry_room_light
               - light.backyard_light
               - switch.sonoff58   
               - switch.sonoff59
               - switch.kitchen_lights
               - switch.front_of_the_house
               
          states:
            - state: 'on'
              class: 'area-on'              
            - state: 'off'
              class: 'area-off'
            - state: 'unavailable'
              class: 'info-text'
          action:
            domain: homeassistant
            service: toggle
            
 ################################################################################
 
        - name: Switches
          entities:
               - switch.sonoff50   
               - switch.sonoff51
               - switch.sonoff52  
               - switch.sonoff53
               - switch.sonoff54   
               - switch.sonoff55
               - switch.sonoff56
               
          states:
            - state: 'on'
              class: 'light-on'              
            - state: 'off'
              class: 'light-off'
            - state: 'unavailable'
              class: 'info-text'
          action:
            domain: homeassistant
            service: toggle

###################################################################################

        - name: Alarm Panel
          entities:
             - alarm_control_panel.stoffels_alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

###################################################################################
              
        - name: Binary sensors
          entities:
            - binary_sensor.front_door_opened
            - binary_sensor.motion_sensor_motion
            - binary_sensor.patio_door_opened
          states:
            - state: 'closed'
              class: 'light-off'
            - state: 'off'
              class: 'light-off'
            - state: 'open'
              class: 'warning-background'
              fill: '#006600'
            - state: 'detected'
              class: 'warning-background'
              fill: '#006600'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

###################################################################################
 
        - name: Cameras
          entities:
            - camera.main_area
            - camera.ip_camera
          states:
            - state: 'idle'
              class: 'camera-idle'

###################################################################################
               
        - name: covers
          entities:
            - cover.garage_door
          states:
            - state: 'closed'
              class: 'garage-closed'
              fill: '#b23200'
            - state: 'open'
              class: 'garage-open'
              fill: '#006600'
            - state: 'on'
              class: 'garage-open'
              fill: '#006600'
          action:
            service: toggle

###################################################################################
             
        - name: Media Players
          entities:
            - media_player.googlebox
            - media_player.mastercast
            - media_player.samsung_led32_un32j5303
            - media_player.samsung_led40_un40j5200
            - media_player.4ktv
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'squeezebox-on'

