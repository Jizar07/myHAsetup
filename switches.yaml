- platform: mqtt
  name: 'Boys TV'
  icon: mdi:television
  state_topic: "stat/sonoff51/POWER"
  command_topic: "cmnd/sonoff51/power"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  retain: true

